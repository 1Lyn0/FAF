    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class='bx bx-search icon'></i>
          <input type="search" placeholder="Search...">
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a href="index.html">
              <i class='bx bx-home-alt icon'></i>
              <span class="text nav-text">Sobre Nós</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="adocao.html">
              <i class='bx bx-heart icon'></i>
              <span class="text nav-text">Quero Adotar</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="loja.html">
              <i class='bx bx-bell icon'></i>

          <li class="nav-link">

          <li class="nav-link">
            <a href="parceiros.html">
              <i class='bx bx-bar-chart-alt-2 icon'></i>

          <li class="nav-link">
            <a href="login.html">
              <i class='bx bx-universal-access icon'></i>

            </a>

          <li class="mode">
            <div class="moon-sun">
              <i class='bx bx-moon icon moon'></i>
              <i class='bx bx-sun icon sun'></i>
            </div>

            <span class="mode-text text" id="text">Dark Mode</span>
-->
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="home">
    <div class="titulo">Focinho A Focinho</div>
    <div class="container">
      <div class="header">
        <h2>Login / Cadastro<h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de usuário </label>
          <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirmação de senha</label>
          <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
  <script src="./js/login.js"></script>
